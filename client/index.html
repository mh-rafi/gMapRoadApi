<!doctype html>
<html lang="en" ng-app="roadGPS">
  <head>
    <base href="/">
    <title>Gmap Road </title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css" />
    <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB-Vw8qqIhTDPeNUjnorvQokWP4bzz5gBg&libraries=geometry&sensor=false"></script>
    <style>
      body {
        padding-top: 60px;
      }
      .btns {
        margin: 0 0 30px;
      }
      .btns .btn {
        margin-right: 10px;
      }
    </style>

  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-md-12" style="margin: 0 0 30px">
          <h4>Upload a CSV file</h4>
          <input type="file" file-model="gpsCSVFile"/>
          <button ng-click="uploadFile()" class="btn btn-default">Upload</button>
          <span class="uploading" ng-if="isUploading">Uploading...</span>
        </div>
        <div class="col-md-12 btns">
            <div class="">We have {{allGPS.length}} collections of GPS data in Database. Click on a button</div>
            <br>
            <a ng-href="/demo/gpsmap/{{gpsId}}" class="btn btn-primary" ng-repeat="gpsId in allGPS">{{gpsId}}</a>
        </div>
        
        <div class="col-md-12">
          <div ng-view></div>
        </div>
        <div class="col-md-12">
          <small><a href="https://github.com/mh-rafi/gMapRoadApi/blob/master/README.md">API reference</a></small>
        </div>
      </div>
    </div>
    
    <script src="/js/jquery.min.js"></script>
    <script src="/js/bootstrap.min.js"></script>
    <script src="/js/angular.min.js"></script>
    <script src="/js/angular-route.min.js"></script>
    <script src="/js/app.js"></script>
    <script src="/js/controllers/gps.controller.js"></script>
  </body>
</html>
